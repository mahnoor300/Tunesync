name: Generate debug APK

on:
  push:
  workflow_dispatch:

jobs:
  apk:
    name: Generate debug APK
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up JDK 17 (to match Android Gradle plugin requirement)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Set up Node.js (ensure compatibility with Expo)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use the version specified in your project
          cache: 'yarn'

      # Install dependencies
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile

      # Clean the project (remove node_modules and android/build)
      - name: Clean project
        run: |
          rm -rf node_modules
          rm -rf android/build

      # Grant execute permissions to gradlew
      - name: Grant execute permissions to gradlew
        run: chmod +x ./android/gradlew

      # Run the build process
      - name: Navigate to Android directory and clean build
        run: |
          cd ./android
          ls -l  # Check if gradlew is in the correct directory
          ./gradlew clean

      # Build debug APK with stacktrace for debugging
      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace --info

      # Rename APK for output
      - name: Rename APK
        run: |
          mv "./app/build/outputs/apk/debug/app-debug.apk" "./app/build/outputs/apk/debug/${{ env.OUTPUT_NAME }}.apk"

      # Upload the APK as an artifact
      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: app/build/outputs/apk/debug/${{ env.OUTPUT_NAME }}.apk
